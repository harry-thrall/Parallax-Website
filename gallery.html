<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="lightbox/lightbox.min.css">
    <script src="https://kit.fontawesome.com/db9af42d68.js"></script>
    <script src="jquery-3.5.0.min.js"></script>
    <title></title>
  </head>
  <body>
    <div class="gallery">
      <figure class="gallery-item gallery-item-1">
        <a href="imgs/brown-tabby.jpg" data-lightbox="gallery"><img src="imgs/brown-tabby.jpg" alt="" class="gallery-img"></a>
      </figure>
      <figure class="gallery-item gallery-item-2">
        <a href="imgs/mountain.jpg" data-lightbox="gallery"><img src="imgs/mountain.jpg" alt="" class="gallery-img"></a>
      </figure>
      <figure class="gallery-item gallery-item-3">
        <a href="imgs/louvre.jpeg" data-lightbox="gallery"><img src="imgs/louvre.jpeg" alt="" class="gallery-img"></a>
      </figure>
      <figure class="gallery-item gallery-item-4">
        <a href="imgs/columns.jpg" data-lightbox="gallery"><img src="imgs/columns.jpg" alt="" class="gallery-img"></a>
      </figure>
      <figure class="gallery-item gallery-item-5">
        <a href="imgs/bonfire.jpg" data-lightbox="gallery"><img src="imgs/bonfire.jpg" alt="" class="gallery-img"></a>
      </figure>
      <figure class="gallery-item gallery-item-6">
        <a href="imgs/close-up-cat.jpg" data-lightbox="gallery"><img src="imgs/close-up-cat.jpg" alt="" class="gallery-img"></a>
      </figure>
    </div>
  </body>
  <script src="lightbox/lightbox.min.js"></script>
</html>
